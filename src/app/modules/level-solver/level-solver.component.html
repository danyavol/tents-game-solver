<app-grid
    [grid]="grid" [mode]="GridMode.Edit"
    (onCellClick)="onCellClick($event)"
    (onTentIncrease)="onTentIncrease($event)"
    (onTentDecrease)="onTentDecrease($event)"
></app-grid>

<div class="buttons">
    <button (click)="solve()">Solve level</button>
    <button (click)="export()">Export level to Dev Console</button>
</div>
